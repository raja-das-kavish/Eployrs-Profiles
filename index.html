<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Manrope', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      /* Equal spacing between buttons */
    }

    /* Main top logo (optional, keeping clean if needed or removing if not requested, but prompt says 'First button: show only Eployrs...', implying the list starts there. 
       However, usually these pages have a header logo. I will keep the header logo container but if the user wants it gone, they can say so. 
       Actually, prompt says "First button...", it doesn't explicitly say "Remove header logo". I'll keep it for now but make it look good. */
    .header-logo {
      margin-bottom: 40px;
      text-align: center;
    }

    .header-logo img {
      max-width: 280px;
      /* Adjusted width for better visibility */
      height: auto;
    }

    .profile-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100px;
      /* Exact same height for ALL buttons */
      text-decoration: none;
      background: #ffffff;
      border: 2px solid #004038;
      border-radius: 20px;
      color: #000;
      font-size: 20px;
      font-weight: 400;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    /* Hover Effect */
    .profile-btn:hover {
      background: #004038;
      color: #ffffff;
      transform: translateY(-2px);
    }

    .profile-btn:active {
      transform: scale(0.98);
    }

    /* Icon positioning for text buttons */
    .btn-icon {
      position: absolute;
      left: 30px;
      /* Fixed distance from left */
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    /* Logo scaling for logo-only buttons */
    .btn-logo-center {
      height: 55%;
      /* Proportional scaling based on button height */
      width: auto;
      object-fit: contain;
    }

    /* Hover state for icons - icons might need filter change if they are dark. 
       Assuming icons are PNGs. If they are black, they need to turn white on hover. */
    .profile-btn:hover .btn-icon,
    .profile-btn:hover .btn-logo-center {
      filter: brightness(0) invert(1);
      /* Turns black/colored icons to white */
      transition: filter 0.2s ease;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header-logo">
      <img src="EPLOYRS_LOGO.png" alt="Eployrs">
    </div>

    <!-- 1. Eployrs Logo Only -->
    <a href="https://eployrs.com" target="_blank" class="profile-btn">
      <img src="eployrs.png" alt="Eployrs" class="btn-logo-center">
    </a>

    <!-- 2. LinkedIn (Eployrs) -->
    <a href="https://www.linkedin.com/company/eployrs/" target="_blank" class="profile-btn">
      <img src="eployrs-linkdin.png" alt="" class="btn-icon">
      <span class="btn-text">LinkedIn</span>
    </a>

    <!-- 3. Instagram (Eployrs) -->
    <a href="https://www.instagram.com/eployrs/" target="_blank" class="profile-btn">
      <img src="insta.png" alt="" class="btn-icon">
      <span class="btn-text">eployrs</span>
    </a>

    <!-- 4. Kavish Technology Logo Only -->
    <a href="https://kavishtechnology.com/" target="_blank" class="profile-btn">
      <img src="Kavish Technology.png" alt="Kavish Technology" class="btn-logo-center">
    </a>

    <!-- 5. Kavish LinkedIn -->
    <a href="https://linkedin.com/company" target="_blank" class="profile-btn">
      <img src="KAVISh-linkdin.png" alt="" class="btn-icon">
      <span class="btn-text">LinkedIn</span>
    </a>

  </div>

</body>

</html>
