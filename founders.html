<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Founders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(180deg, #e8f0fe 0%, #f5f8ff 60%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        /* Header row */
        .page-header {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 10px;
        }

        /* Back button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #004038;
            font-size: 16px;
            font-weight: 600;
            transition: opacity 0.2s ease;
            z-index: 1;
        }

        .back-btn:hover {
            opacity: 0.7;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Header title */
        .page-title {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #004038;
        }

        .profile-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 75px;
            text-decoration: none;
            background: #ffffff;
            border: 2px solid #004038;
            border-radius: 20px;
            color: #000;
            font-size: 20px;
            font-weight: 400;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .profile-btn:hover {
            background: #004038;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .profile-btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            position: absolute;
            left: 30px;
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .profile-btn:hover .btn-icon:not(.no-invert) {
            filter: brightness(0) invert(1);
            transition: filter 0.2s ease;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="page-header">
            <a href="index.html" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <div class="page-title">Founder's</div>
        </div>

        <!-- Khushi Tiwari -->
        <a href="https://www.linkedin.com/in/khushi-tiwari-9a0a71216" target="_blank" class="profile-btn">
            <img src="LinkedIn-logo.png" alt="" class="btn-icon no-invert">
            <span class="btn-text">Khushi Tiwari</span>
        </a>

        <!-- Amit Roy -->
        <a href="https://www.linkedin.com/in/amit-roy-2b54081b2" target="_blank" class="profile-btn">
            <img src="LinkedIn-logo.png" alt="" class="btn-icon no-invert">
            <span class="btn-text">Amit Roy</span>
        </a>

    </div>

</body>

</html>
